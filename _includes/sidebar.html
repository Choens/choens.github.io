<div class="sidebar">
    <!-- <div class="container"> -->
    <div class="sidebar-about">
      <h1>
          <a href="{{ site.baseurl }}/index.html"> {{ site.title }} </a>
      </h1>
      <p class="lead">{{ site.tagline }}</p>
    </div>

    <nav class="sidebar-nav">
        <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/index.html">Home</a>

        <!-- {% comment %}
             The code below dynamically generates a sidebar nav of pages with
             `layout: page` in the front-matter. See readme for usage.
             {% endcomment %}

             {% assign pages_list = site.pages %}
             {% for node in pages_list %}
             {% if node.title != null %}
             {% if node.layout == "page" %}
             <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
             {% endif %}
             {% endif %}
             {% endfor %} -->

        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/about.html">About</a>
        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/archive">Archive</a>
        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}/projects.html">Projects</a>
        
      <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
    <!-- </div> -->
</div>
